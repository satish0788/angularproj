
<div class="generic-container" ng-controller="accessPointController as ctrl">
<div class="container">
<div class="row">
    <div class="col-sm-10" style="width:450px;margin-left: 400px;margin-top:-20px;">

        <div class="jumbotron">
            <div class="form-group" style="margin-top:-54px;">
                <h2 style="margin-left: 0px;">Access points</h2></div>
            <hr>
            <form ng-submit="accesssearch(accesspoint.accesspointid,accesspoint.applicationname)" class="form-horizontal" style="margin-left: 30px;">
                <div class="form-group input-group">

                    <h3>Application Name:</h3> <input type="text" id="applicationName" class="form-control" placeholder="Application Name *" ng-model="accesspoint.applicationname" required="" />
                </div>
                <div class="form-group input-group">


                    <h3>Access Point Id:</h3> <input type="text" id="accesspointid" class="form-control" placeholder="access Point *" ng-model="accesspoint.accesspointid" required=""/>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Search</button>
                    <button class="btn btn-primary" ui-sref="log" ng-click="ctrl.reset()" style="width: 80px;">Cancel</button>
                </div>

            </form></div>

        <div class="col-sm-10" style="width:700px;margin-left:10px;">

            <div class="panel-heading"><span class="lead">Accesspoint search details </span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>AccesspointID.</th>
                        <th>Accesspointcode</th>
                        <th>Applicationname</th>

                        <th>Accesspointdesc</th>
                        <th>Accesspointtype</th>
                        <th>status</th>
                        <th width="20%"></th>
                    </tr>
                    </thead>
                    <tbody>

                  <tr ng-repeat="u in accesspoints">
                        <td><span ng-bind="u.accesspointid"></span></td>
                       <td><span ng-bind="u.accesspointcode"></span></td>
                      <td><span ng-bind="u.applicationname"></span></td>

                      <td><span ng-bind="u.accesspointdesc"></span></td>
                        <td><span ng-bind="u.accesstype"></span></td>
                        <td><span ng-bind="u.status"></span></td>

                    </tr>
                    </tbody>
                </table>
            </div>



    </div>
</div>

</div>
</div>
</div>
